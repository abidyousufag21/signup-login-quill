<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Acc</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
   
    <div class="login-form-container">
    
      

       
        <div class="login-form-content">
            <h4>Hello! Good Morning</h4>
            <h5>Login to your Account</h5>
             <form onsubmit="logIn()">
                 
                
                 
                <div class="mb-3 top">
                     
                    <Label class="form-label">Email Address</Label>
                    <input type="email" class="form-control size" id="email" placeholder="Enter your Email Address">
                </div>
                
                <div class="mb-3 top">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control size" id="password" placeholder="Enter your password">
                </div>
                  
                     
                    
                     
                     
                
                 <button type="submit" class="btn btn-success top" onclick="login()">Login</button>
     
            </form>
     
        </div>
     
        
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
